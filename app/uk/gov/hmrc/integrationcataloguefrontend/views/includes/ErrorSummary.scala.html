@import uk.gov.hmrc.integrationcataloguefrontend.views.utils.GlobalSection._

@(form: Form[_])(implicit messages: Messages)

@if(form.hasGlobalErrors) {
  <div class="govuk-error-summary" id="govuk-error-summary-display" role="alert" aria-labelledby="error-summary-heading" tabindex="-1">
    <h2 id="error-summary-heading" class="govuk-heading-medium govuk-error-summary-heading govuk-error-summary__title">There is a problem</h2>
    <ul class="govuk-list govuk-error-summary__list">
      @for(error <- form.globalErrors) {
        <li>
          <a @dataAttribute(error.message) href="@anchor(error.message)" data-focuses="@errorField(error.message)" data-global-error>@Messages(error.message)</a>
        </li>
      }
    </ul>
  </div>
} else {
  @ErrorSummaryForFormErrors(form.errors)
}
