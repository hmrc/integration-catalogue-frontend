include "frontend.conf"

appName = "integration-catalogue-frontend"
play.http.router = prod.Routes

# Default http client
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"

play.filters.enabled += play.filters.csp.CSPFilter

# Custom error handler
play.http.errorHandler = "uk.gov.hmrc.integrationcataloguefrontend.config.ErrorHandler"

# Play Modules
# ~~~~
# Additional play modules can be added here
play.modules.enabled += "uk.gov.hmrc.integrationcataloguefrontend.config.AppModule"

# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
# If you deploy your application to several instances be sure to use the same key!
# Not set here so that MDTP frontends share the same secret key in the local environment
# (see common.conf in frontend-bootstrap).
# In server environments the secret comes from app-config-common
# play.http.secret.key="6hqYuCdtcyrtMiNuJMOveHKGXdQMnpcZLKwD2vzqN4FI4BNoGnO9lT2v8lsMhex2"

microservice {
  services {
    contact-frontend {
      protocol = http
      host = localhost
      port = 9250
    }
    integration-catalogue {
      protocol = http
      host = localhost
      port = 11113
    }
    email {
      protocol = http
      host = localhost
      port = 8300
    }
    internal-auth {
      protocol = http
      host = localhost
      port = 8470
    }
  }
}

google-analytics {
  token = N/A
  host = auto
}

platform.frontend.host = "http://localhost:9000"

survey.link = "https://www.gov.uk"

itemsPerPage.default = 30

# Feature switch for HoDs filter
filter {
  hods {
    enabled = false
  }
}

search {
  fileTransferTerms = [
    "File Transfer",
    "File Transfers",
    "filetransfer",
    "filetransfers"
    ]
}

urls {
  apiHub {
    apiDetails = "http://localhost:15018/api-hub/apis/details/"
  }
  footer {
    govukHelp = "https://www.gov.uk/help"
    termsConditions = ${platform.frontend.host}"/api-documentation/docs/help/terms-and-conditions"
    privacy = ${platform.frontend.host}"/api-documentation/docs/help/privacy"
    cookies = ${platform.frontend.host}"/api-documentation/docs/help/cookies"
    accessibility = ${platform.frontend.host}"/accessibility-statement"
  }
}

create-internal-auth-token-on-start = true
internal-auth.token = "A dummy token unique to integration-catalogue-frontend only used when running local."
